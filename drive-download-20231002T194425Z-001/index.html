<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

<body>
<home>

    <div class="pin_card">

        <img class="pic_card" src="f17d50dfa4f401f6f20bcc8c2018c9d0.jpg" alt="eminem"/>

        <div class="card_hover">   

            <div class="save_pic">
                <button>Save</button>
            </div>

            <div class="link_pic">
                <button><i class="fas fa-location-arrow" style="color: #000000;"></i><span>Eminem...</span></button>
            </div>

            <div class="share_pic">
                <button><i class="fas fa-external-link-alt" style="color: #000000;"></i></button>
            </div>

            <div class="ellipsis_pic">
                <button><i class="fas fa-ellipsis-h" style="color: #000000;"></i></button>
            </div>

        </div> 

    </div>

</home>
